apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubevirt
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-ovn
      namespace: flux-system
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: ./examples/kubevirt/kubevirt
      sourceRef:
        kind: GitRepository
        name: vink
        namespace: flux-system
  targetNamespace: kubevirt
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    kubevirt:
      configuration:
        developerConfiguration:
          useEmulation: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cdi
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-ovn
      namespace: flux-system
    - name: kubevirt
      namespace: flux-system
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: ./examples/cdi/cdi
      sourceRef:
        kind: GitRepository
        name: vink
        namespace: flux-system
  targetNamespace: kubevirt
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
