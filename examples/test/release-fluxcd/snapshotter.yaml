apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshotter
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-ovn
      namespace: flux-system
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: ./examples/snapshotter/snapshotter
      sourceRef:
        kind: GitRepository
        name: vink
        namespace: flux-system
  targetNamespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

